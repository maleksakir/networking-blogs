<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Introduction to Networking</text>
  
  <!-- Main Network Diagram -->
  <g transform="translate(400, 300)">
    <!-- Internet Cloud -->
    <path d="M-200,-50 C-230,-80 -210,-120 -170,-120 C-160,-150 -120,-160 -90,-140 C-80,-170 -40,-180 0,-160 C40,-190 90,-170 100,-130 C140,-140 180,-120 170,-80 C200,-70 210,-30 180,-10 C190,30 160,60 120,50 C110,80 70,90 40,70 C20,100 -30,100 -60,80 C-100,100 -140,80 -150,40 C-190,40 -220,10 -200,-30 C-230,-40 -230,-80 -200,-50" fill="#D6EAF8" stroke="#2874A6" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">Internet</text>
    
    <!-- Devices -->
    <!-- Router -->
    <g transform="translate(-180, 180)">
      <rect x="-40" y="-20" width="80" height="40" fill="#AED6F1" stroke="#2874A6" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Router</text>
    </g>
    
    <!-- Switch -->
    <g transform="translate(0, 180)">
      <rect x="-40" y="-20" width="80" height="40" fill="#D4EFDF" stroke="#27AE60" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Switch</text>
    </g>
    
    <!-- Server -->
    <g transform="translate(180, 180)">
      <rect x="-40" y="-30" width="80" height="60" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Server</text>
    </g>
    
    <!-- Computers -->
    <g transform="translate(-240, 260)">
      <rect x="-30" y="-20" width="60" height="40" fill="#F9E79F" stroke="#F1C40F" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">PC</text>
    </g>
    
    <g transform="translate(-120, 260)">
      <rect x="-30" y="-20" width="60" height="40" fill="#F9E79F" stroke="#F1C40F" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">PC</text>
    </g>
    
    <g transform="translate(-40, 260)">
      <rect x="-30" y="-20" width="60" height="40" fill="#F9E79F" stroke="#F1C40F" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">PC</text>
    </g>
    
    <g transform="translate(40, 260)">
      <rect x="-30" y="-20" width="60" height="40" fill="#F9E79F" stroke="#F1C40F" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">PC</text>
    </g>
    
    <!-- Mobile Devices -->
    <g transform="translate(120, 260)">
      <rect x="-25" y="-20" width="50" height="40" fill="#D2B4DE" stroke="#8E44AD" stroke-width="2" rx="10" ry="10"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Mobile</text>
    </g>
    
    <g transform="translate(180, 260)">
      <rect x="-25" y="-20" width="50" height="40" fill="#D2B4DE" stroke="#8E44AD" stroke-width="2" rx="10" ry="10"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Mobile</text>
    </g>
    
    <g transform="translate(240, 260)">
      <rect x="-25" y="-20" width="50" height="40" fill="#D2B4DE" stroke="#8E44AD" stroke-width="2" rx="10" ry="10"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Mobile</text>
    </g>
    
    <!-- Connection Lines -->
    <!-- Internet to Router -->
    <line x1="-150" y1="100" x2="-180" y2="160" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Router to Switch -->
    <line x1="-140" y1="180" x2="-40" y2="180" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Switch to Server -->
    <line x1="40" y1="180" x2="140" y2="180" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Router to Computers -->
    <line x1="-180" y1="200" x2="-240" y2="240" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-180" y1="200" x2="-120" y2="240" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Switch to Computers -->
    <line x1="0" y1="200" x2="-40" y2="240" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="200" x2="40" y2="240" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Server to Mobile Devices -->
    <line x1="180" y1="210" x2="120" y2="240" stroke="#2c3e50" stroke-width="2"/>
    <line x1="180" y1="210" x2="180" y2="240" stroke="#2c3e50" stroke-width="2"/>
    <line x1="180" y1="210" x2="240" y2="240" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Info Boxes -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="100" fill="white" stroke="#2c3e50" stroke-width="2" rx="10" ry="10"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Key Networking Concepts:</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• LAN (Local Area Network): A network confined to a small geographic area like an office or home</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• WAN (Wide Area Network): A network spanning a large geographic area, like the Internet</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Network Protocols: Rules that determine how data is transmitted between devices (TCP/IP, HTTP, etc.)</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="200" height="150" fill="white" stroke="#2c3e50" stroke-width="2" rx="10" ry="10"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Legend:</text>
    
    <!-- Router -->
    <rect x="10" y="40" width="20" height="15" fill="#AED6F1" stroke="#2874A6" stroke-width="1" rx="2" ry="2"/>
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Router</text>
    
    <!-- Switch -->
    <rect x="10" y="65" width="20" height="15" fill="#D4EFDF" stroke="#27AE60" stroke-width="1" rx="2" ry="2"/>
    <text x="40" y="77" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Switch</text>
    
    <!-- Server -->
    <rect x="10" y="90" width="20" height="15" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" rx="2" ry="2"/>
    <text x="40" y="102" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Server</text>
    
    <!-- PC -->
    <rect x="10" y="115" width="20" height="15" fill="#F9E79F" stroke="#F1C40F" stroke-width="1" rx="2" ry="2"/>
    <text x="40" y="127" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">PC</text>
    
    <!-- Mobile -->
    <rect x="110" y="115" width="20" height="15" fill="#D2B4DE" stroke="#8E44AD" stroke-width="1" rx="5" ry="5"/>
    <text x="140" y="127" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Mobile</text>
  </g>
</svg>
