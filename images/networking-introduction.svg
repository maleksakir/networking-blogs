<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Introduction to Computer Networking</text>
  
  <!-- Main Network Types Section -->
  <rect x="50" y="70" width="700" height="130" rx="10" fill="#e9ecef" stroke="#ced4da" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Types of Networks</text>
  
  <!-- Network Types -->
  <!-- LAN -->
  <rect x="70" y="110" width="150" height="70" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="145" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">LAN</text>
  <text x="145" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Local Area Network</text>
  <text x="145" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Small geographic area</text>
  
  <!-- WAN -->
  <rect x="250" y="110" width="150" height="70" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="325" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">WAN</text>
  <text x="325" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Wide Area Network</text>
  <text x="325" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Large geographic areas</text>
  
  <!-- MAN -->
  <rect x="430" y="110" width="150" height="70" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="505" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">MAN</text>
  <text x="505" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Metropolitan Area Network</text>
  <text x="505" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">City-sized network</text>
  
  <!-- Internet -->
  <rect x="610" y="110" width="120" height="70" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="670" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Internet</text>
  <text x="670" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Global Network</text>
  <text x="670" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Network of networks</text>
  
  <!-- Network Topologies Section -->
  <rect x="50" y="220" width="700" height="150" rx="10" fill="#e9ecef" stroke="#ced4da" stroke-width="2" />
  <text x="400" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Network Topologies</text>
  
  <!-- Star Topology -->
  <circle cx="145" cy="290" r="15" fill="#3498db" />
  <circle cx="105" cy="320" r="10" fill="#3498db" />
  <circle cx="145" cy="320" r="10" fill="#3498db" />
  <circle cx="185" cy="320" r="10" fill="#3498db" />
  <circle cx="125" cy="350" r="10" fill="#3498db" />
  <circle cx="165" cy="350" r="10" fill="#3498db" />
  <line x1="145" y1="290" x2="105" y2="320" stroke="#3498db" stroke-width="2" />
  <line x1="145" y1="290" x2="145" y2="320" stroke="#3498db" stroke-width="2" />
  <line x1="145" y1="290" x2="185" y2="320" stroke="#3498db" stroke-width="2" />
  <line x1="145" y1="290" x2="125" y2="350" stroke="#3498db" stroke-width="2" />
  <line x1="145" y1="290" x2="165" y2="350" stroke="#3498db" stroke-width="2" />
  <text x="145" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Hub</text>
  <text x="145" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Star</text>
  
  <!-- Bus Topology -->
  <line x1="250" y1="320" x2="400" y2="320" stroke="#e74c3c" stroke-width="4" />
  <circle cx="270" cy="320" r="10" fill="#e74c3c" />
  <circle cx="310" cy="320" r="10" fill="#e74c3c" />
  <circle cx="350" cy="320" r="10" fill="#e74c3c" />
  <circle cx="390" cy="320" r="10" fill="#e74c3c" />
  <text x="325" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Bus</text>
  
  <!-- Ring Topology -->
  <circle cx="505" cy="320" r="40" stroke="#2ecc71" stroke-width="4" fill="none" />
  <circle cx="505" cy="280" r="10" fill="#2ecc71" />
  <circle cx="545" cy="320" r="10" fill="#2ecc71" />
  <circle cx="505" cy="360" r="10" fill="#2ecc71" />
  <circle cx="465" cy="320" r="10" fill="#2ecc71" />
  <text x="505" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ring</text>
  
  <!-- Mesh Topology -->
  <circle cx="625" cy="280" r="10" fill="#9b59b6" />
  <circle cx="665" cy="280" r="10" fill="#9b59b6" />
  <circle cx="645" cy="320" r="10" fill="#9b59b6" />
  <circle cx="625" cy="350" r="10" fill="#9b59b6" />
  <circle cx="665" cy="350" r="10" fill="#9b59b6" />
  <line x1="625" y1="280" x2="665" y2="280" stroke="#9b59b6" stroke-width="2" />
  <line x1="625" y1="280" x2="645" y2="320" stroke="#9b59b6" stroke-width="2" />
  <line x1="625" y1="280" x2="625" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="625" y1="280" x2="665" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="665" y1="280" x2="645" y2="320" stroke="#9b59b6" stroke-width="2" />
  <line x1="665" y1="280" x2="665" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="665" y1="280" x2="625" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="645" y1="320" x2="625" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="645" y1="320" x2="665" y2="350" stroke="#9b59b6" stroke-width="2" />
  <line x1="625" y1="350" x2="665" y2="350" stroke="#9b59b6" stroke-width="2" />
  <text x="645" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Mesh</text>
  
  <!-- Network Components Section -->
  <rect x="50" y="390" width="700" height="190" rx="10" fill="#e9ecef" stroke="#ced4da" stroke-width="2" />
  <text x="400" y="410" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Key Network Components</text>
  
  <!-- Components Icons -->
  <!-- Router -->
  <rect x="70" y="430" width="100" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="120" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Router</text>
  <text x="120" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Connects networks</text>
  <line x1="85" y1="440" x2="105" y2="440" stroke="#333" stroke-width="2" />
  <line x1="85" y1="450" x2="105" y2="450" stroke="#333" stroke-width="2" />
  <line x1="85" y1="460" x2="105" y2="460" stroke="#333" stroke-width="2" />
  
  <!-- Switch -->
  <rect x="190" y="430" width="100" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="240" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Switch</text>
  <text x="240" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Connects devices</text>
  <rect x="205" y="440" width="30" height="10" fill="#333" />
  <rect x="205" y="455" width="30" height="10" fill="#333" />
  
  <!-- Server -->
  <rect x="310" y="430" width="100" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="360" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Server</text>
  <text x="360" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Provides services</text>
  <rect x="325" y="440" width="30" height="20" fill="#333" />
  <rect x="325" y="445" width="30" height="2" fill="#ffffff" />
  <rect x="325" y="450" width="30" height="2" fill="#ffffff" />
  
  <!-- Firewall -->
  <rect x="430" y="430" width="100" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="480" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Firewall</text>
  <text x="480" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Security barrier</text>
  <rect x="445" y="440" width="20" height="20" fill="#e74c3c" />
  <text x="455" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">F</text>
  
  <!-- NIC -->
  <rect x="550" y="430" width="100" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="600" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">NIC</text>
  <text x="600" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Network Interface Card</text>
  <rect x="565" y="440" width="30" height="10" fill="#333" />
  
  <!-- Cable -->
  <rect x="670" y="430" width="60" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2" />
  <text x="700" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Cables</text>
  <text x="700" y="475" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Media</text>
  <line x1="680" y1="440" x2="720" y2="465" stroke="#333" stroke-width="3" stroke-linecap="round" />
  
  <!-- Protocol Labels -->
  <text x="100" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">IP</text>
  <text x="200" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">TCP/UDP</text>
  <text x="300" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">HTTP</text>
  <text x="400" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">DNS</text>
  <text x="500" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">DHCP</text>
  <text x="600" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">FTP</text>
  <text x="700" y="510" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">SSL/TLS</text>
  
  <!-- Footer with notes -->
  <text x="400" y="550" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Concepts: Bandwidth, Latency, Throughput, Packets, Protocols</text>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Networks enable communication between devices through standardized protocols and hardware</text>
  <text x="400" y="590" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Created for GitHub Documentation - 2025</text>
</svg>
